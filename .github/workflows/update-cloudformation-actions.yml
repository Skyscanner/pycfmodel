name: Update CloudFormation Actions

on:
  schedule:
    # Run weekly on Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions: {}

jobs:
  update-cloudformation-actions:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1

      - name: Setup python
        run: uv python install 3.12

      - name: Install dependencies
        run: make install-cloudformation-update

      - name: Generate CloudFormation actions file
        run: make cloudformation-update

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "Update CloudFormation actions"
          title: "Update CloudFormation actions (${{ steps.date.outputs.date }})"
          body: |
            This PR updates the CloudFormation actions file with the latest actions from AWS.

            Auto-generated by the update-cloudformation-actions workflow.
          branch: update-cloudformation-actions-${{ steps.date.outputs.date }}
          delete-branch: true
